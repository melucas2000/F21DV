<body></body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  const width = 600;
  const height = 500;
  const data = [10, 15, 20, 25, 30];
  // Note different valid ways of specifying color
  const colors = ["pink", "red", "rgb(0,255,0)", "#31a354", "#006837"];

  const svg = d3
    .select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg
    .selectAll("g")
    .data(data)
    .enter()
    .append("g")
    .attr("transform", function (d, i) {
      return "translate(0,0)";
    });
  // select all g elements and for each g check data value then append shape according
  svg.selectAll("g").each(function (d, i) {
    if (d >= 20) {
      // 'this' allows you to select the specific g element
      d3.select(this)
        .append("circle")
        .attr("cx", i * 100 + 50)
        .attr("cy", 100)
        .attr("r", d * 1.5);
    } else {
      d3.select(this)
        .append("rect")
        .attr("x", i * 95 + 30)
        .attr("y", 90)
        .attr("width", d * 3)
        .attr("height", i + 2 * 16);
    }
  });

  // set the colour based on index in array
  g.attr("fill", function (d, i) {
    return colors[i];
  });
  // set text placement
  g.append("text")
    .attr("x", function (d, i) {
      return i * 100 + 40;
    })
    .attr("y", 105)
    .attr("stroke", "teal")
    .attr("font-size", "12px")
    .attr("font-family", "sans-serif")
    // get text from data
    .text(function (d) {
      return d;
    });
</script>
