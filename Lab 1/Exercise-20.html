<body></body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  const width = 400;
  const height = 300;
  var data = [10, 15, 20, 25, 30];

  // append svg
  var svg = d3
    .select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  // create scale
  var xscale = d3
    .scaleLinear()
    .domain([0, d3.max(data)])
    .range([0, width - 100]);
  var yscale = d3
    .scaleLinear()
    .domain([0, d3.max(data)])
    .range([height / 2, 20]);

  // add scale to axis'
  var x_axis = d3.axisBottom().scale(xscale);
  var y_axis = d3.axisLeft().scale(yscale);
  var top_axis = d3.axisTop().scale(xscale);
  var right_axis = d3.axisRight().scale(yscale);

  // append group and isnert values
  svg
    .append("g")
    .attr("transform", "translate(50, 10)")
    .attr("color", "blue") // set axis line and text colour
    .call(y_axis);
  var xAxisTranslate = height / 2 + 10;
  svg
    .append("g")
    .attr("transform", "translate(50, " + xAxisTranslate + ")")
    .attr("color", "blue")
    .call(x_axis);
  // set top axis height
  var topAxisTranslate = height / 2 - 120;
  svg
    .append("g")
    .attr("transform", "translate(50, " + topAxisTranslate + ")")
    .call(top_axis);
  // append right axis
  svg
    .append("g")
    // format axis position on x and y axis of body
    .attr("transform", "translate(350, 10)")
    .call(right_axis);
</script>
