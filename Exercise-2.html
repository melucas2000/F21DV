<script src="https://d3js.org/d3.v7.min.js"></script>
<p>First paragraph</p>
<!--assigned a class to 2nd p -->
<p class="test">F21DV Heriot-Watt</p>

<script>
  // d3.select() only selects the first matching element
  d3.select("p").style("color", "red");
  d3.select(".test").style("color", "blue"); // set 2nd p colour to blue
  // d3.selectAll() selects all matching elements
  d3.selectAll("p")
    .style("text-align", "center") // allign text in center
    .style("line-height", "200px") // set line height
    .style("font-size", "50px") // set font size
    .style("font-family", '"Open Sans", sans-serif') // set font
    // transition animation
    .style("transform", "rotate(-180deg) scale(0.001, 0.001)")
    .transition()
    .duration(2000)
    .style("transform", null);
</script>
